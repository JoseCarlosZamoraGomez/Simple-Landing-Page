<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Business Insight</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@500&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
	<!--Inicio .left-col-->
	<div class="left-col">
		<!--Inicio .content-->
		<div class="content">
			<h1>Got Marketing? Advance your Business Insight.</h1>
			<p>Fill out the form and receive our award winning newsletter.</p>
		</div>
		<!--Fin .content-->
	</div>
	<!--Fin .left-col-->
	<!--Inicio .right-col-->
	<div class="right-col">
		<!--Inicio .content .form-->
		<div class="content form">
			<div class="input-wrapper-1">
				<label for="name">Name</label>
				<input type="text" name="name">
			</div>
			<div class="input-wrapper-2">
				<label for="email">Email</label>
				<input type="text" name="email">
			</div>
			<div class="input-wrapper">
				<button>Sign me up</button>
			</div>
		</div>
		<!--Fin .content .form-->
	</div>
	<!--Fin .right-col-->
</body>
</html>
